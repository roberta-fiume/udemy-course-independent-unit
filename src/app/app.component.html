<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBluePrintAdded($event)"
  ></app-cockpit>

  <div class="row">
    <div class="col-xs-12">
     <app-server-element

    ></app-server-element>
    </div>
  </div>
</div>
